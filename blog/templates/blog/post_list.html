{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			{% if post.published_date %}
				<p><i>{{ post.published_date }}</i></p>
			{% endif %}
			<br>
			<p>{{ post.text|linebreaksbr }}</p>
			<br>
		</div>
	{% endfor %}
{% endblock %}
